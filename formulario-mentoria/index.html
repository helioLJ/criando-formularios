<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div id="flex">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required minlength="4">
            </div>
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" required minlength="4">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="event-password" minlength="8">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentorshipname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentorshipname" required minlength="4">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div>
            <h2>Primeira mentoria</h2>
            <div class="three-col">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>
          </div>

          <div>
            <h2>Segunda mentoria</h2>
            <div class="three-col">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button class="button" form="my-form">
        Salvar
      </button>
    </footer>
  </div>


</body>

</html>
