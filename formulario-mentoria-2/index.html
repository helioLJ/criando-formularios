<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./img1.png" alt="Balão de avaliação">
    </header>

    <form id="my-form">

      <fieldset>
        <div id="header-orange" class="fieldset-wrapper">

          <div id="flex">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required minlength="4">
            </div>
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" required minlength="4">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="event-email">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="event-mentorship-select">Selecione quem foi seu mentor</label>
            <select id="event-mentorship-select">
              <option value="one">Mentor 1</option>
              <option value="two">Mentor 2</option>
              <option value="three">Mentor 3</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o seu mentor</label>
            <textarea id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-duvidas">
            <label for="event-duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="three-col">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <button class="button" form="my-form">
        Salvar
      </button>
    </footer>
  </div>


</body>

</html>
